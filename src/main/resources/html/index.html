<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Snova C4 Server V${version}</title>
</head>
<body>
	<h1 align="center">Snova C4 Server ${version}</h1>
	<p align="center">Code:
		<a href="http://code.google.com/p/snova/">GoogleCode(Java)</a> <a
			href="https://github.com/yinqiwen/gsnova">GitHub(Go)</a>
	</p>
	<p align="center">Wiki:
		<a href="http://code.google.com/p/snova/w/list">GoogleCode</a>
	</p>
	<p align="center">
		Author: <a href="http://twitter.com/yinqiwen">@yinqiwen</a>
	</p>
	
	<form name="form" action="dns" method="post">
		<div class="box" style="text-align: center;">
			<span class="info"> DomainName: 
			<input name="Domain"
				type="text" id="Domain" class="input" size="40" url="true" /> 
			<input
				 type="submit" value="Query" />
			</span>
		</div>
	</form>
	<p>
	<form name="ipAddress" action="ipAddress" method="post">
		<div class="box" style="text-align: center;">
			<span class="info"> domain name list: 
			<textarea name="ipAddressList" cols="100" rows="20"
				type="text" id="ipAddressList" class="input" size="100" url="true" ></textarea> 
			<input
				 type="submit" value="Query" />
			</span>
		</div>
	</form>
	</p>
</body>
</html>
